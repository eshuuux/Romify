<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Romify - Register</title>

<!-- Bootstrap & Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --bg-dark:#0f1724;
  --accent:#22c1c3;
  --accent2:#4a67ff;
  --radius:12px;
  --transition:0.3s ease;
}

body {
  font-family: 'Inter', sans-serif;
  margin:0;
  background:var(--bg-dark);
  color:#e6eef6;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

.container-register {
  background: rgba(255,255,255,0.03); /* Slightly transparent card */
  padding: 2.5rem;
  border-radius: var(--radius);
  max-width: 450px;
  width: 100%;
  box-shadow: 0 10px 30px rgba(0,0,0,0.4);
}

h2 {
  text-align:center;
  margin-bottom:2rem;
  font-weight:800;
  color:#fff;
}

.form-label {
  color:#fff;
  font-weight:600;
}

.form-control {
  background: rgba(255,255,255,0.07); /* Highly transparent */
  color: #fff;
  border: 1px solid rgba(255,255,255,0.11);
  border-radius: 8px;
  transition: border var(--transition), color var(--transition);
  box-shadow: none;
}

.form-control::placeholder {
  color:#cccccc55;
}

.form-control:focus {
  border-color: var(--accent2);
  box-shadow: none;
}

.btn-gradient {
  background: linear-gradient(90deg, var(--accent), var(--accent2));
  border:none;
  color:#061224;
  padding:12px 0;
  font-size:1.05rem;
  border-radius:30px;
  width:100%;
  transition: transform var(--transition), filter 0.2s ease;
}

.btn-gradient:hover {
  transform: translateY(-2px);
  filter: brightness(1.05);
}

.text-center a {
  color: var(--accent2);
  text-decoration:none;
  font-weight:600;
}

.text-center a:hover {
  text-decoration:underline;
}

</style>
</head>
<body>

<div class="container-register">
  <h2>Create Your Account</h2>
  <form action="saveform" method="POST">
    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="name" name="Name1" placeholder="Enter your full name" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email Address</label>
      <input type="email" class="form-control" id="email" name="Email1" placeholder="Enter your email" required>
    </div>
    <div class="mb-3">
      <label for="device" class="form-label">Device</label>
      <input type="text" class="form-control" id="device" name="Device1" placeholder="Enter your device model" required>
    </div>
    <div class="mb-3">
      <label for="date" class="form-label">Date of Registration</label>
      <input type="date" class="form-control" name="Date1" id="date" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" name="Password1" id="password" placeholder="Enter password" required>
    </div>
    <div class="mb-3">
      <label for="repassword" class="form-label">Re-enter Password</label>
      <input type="password" class="form-control" id="repassword" placeholder="Re-enter password" required>
    </div>
    <button type="submit" class="btn-gradient">Register</button>
  </form>
  <p class="text-center mt-3">Already have an account? <a href="#">Login here</a></p>
</div>

</body>
</html>
