<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Romify Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #0a0f16;
      font-family: 'Segoe UI', Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      color: #fff;
    }

    .login-container {
      width: 90%;
      max-width: 480px;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.5);
      padding: 50px 40px;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .login-brand img {
      height: 140px;
      margin-bottom: 10px;
      filter: drop-shadow(0 0 6px #00b4ff);
    }

    .login-title {
      font-weight: 700;
      font-size: 2.3rem;
      margin-bottom: 25px;
      color: #00b4ff;
      letter-spacing: 1px;
    }

   .form-control {
  border-radius: 12px;
  margin-bottom: 18px;
  padding: 12px 16px;
  font-size: 1.05rem;
  background: rgba(255, 255, 255, 0.1); /* slightly more visible background */
  border: 1px solid rgba(255, 255, 255, 0.3);
  color: #fff; /* makes text visible */
  caret-color: #00b4ff; /* glowing blue cursor */
}

.form-control:focus {
  border-color: #00b4ff;
  box-shadow: 0 0 10px #00b4ff33;
  background-color: rgba(255, 255, 255, 0.15);
  color: #fff;
}

.form-control::placeholder {
  color: #9ab3c8;
  opacity: 0.8;
}


    .btn-primary {
      width: 100%;
      border-radius: 12px;
      padding: 14px 0;
      font-weight: 600;
      font-size: 1.05rem;
      background: linear-gradient(90deg, #0078ff, #00b4ff);
      color: #fff;
      border: none;
      transition: 0.3s ease;
      box-shadow: 0 0 15px #00b4ff33;
    }

    .btn-primary:hover {
      background: linear-gradient(90deg, #00b4ff, #0078ff);
      box-shadow: 0 0 20px #00b4ff66;
      transform: translateY(-2px);
    }

    .form-links {
      margin-top: 18px;
      font-size: 0.95rem;
      display: flex;
      justify-content: space-between;
      width: 100%;
    }

    .form-links a {
      color: #9ab3c8;
      text-decoration: none;
      transition: 0.3s;
    }

    .form-links a:hover {
      color: #00b4ff;
      text-decoration: underline;
    }

    @media (max-width: 576px) {
      .login-container {
        padding: 40px 25px;
      }
      .login-brand img {
        height: 110px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-brand">
      <a href="#">
        <img src="https://github.com/eshuuux/Images/blob/main/Frame%2022.png?raw=true" alt="Romify Logo">
      </a>
    </div>
    <div class="login-title">Login</div>
    <form action="/loginform" method="POST">
      <input type="email" class="form-control" name="Email1" placeholder="Email address" required>
      <input type="password" class="form-control" name="Password1" placeholder="Password" required>
      <button type="submit" class="btn btn-primary">Sign in</button>
      <div class="form-links">
        <a href="#">Forgot password?</a>
        <a href="/registration">Sign up</a>
      </div>
    </form>
  </div>
</body>
</html>
